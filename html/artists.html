<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.png" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="../styles/styles.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/fd15819ebd.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(function () {
        $(".draggable").draggable();
      });
    </script>

    <title>e/s/t</title>
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              exit
            </button>
          </div>
          <div class="modal-body">
            <a href="../html/about.html">about</a>
            <a href="../html/artists.html">artists</a>
            <a href="../html/events.html">events</a>
          </div>
        </div>
      </div>
    </div>
    <!-- NAV -->
    <div class="container-fluid">
      <nav>
        <div><a href="../home.html">e/s/t</a></div>
        <div class="inner-nav">
          <!-- MENU MODAL -->
          <div>
            <!-- Button trigger modal -->
            <div
              type="button"
              class="btn-menu"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              menu
            </div>
          </div>
          <div class="not-allowed">store</div>
        </div>
        <div class="not-allowed">login</div>
      </nav>
    </div>
    <div class="container artists-container main-section">
      <div aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="../home.html">home</a></li>
          <li class="breadcrumb-item active" aria-current="page">artists</li>
        </ol>
      </div>
      <div class="accordion" id="accordionExample">
        <!-- ITEM -->
      </div>

      <!-- carousel testing -->
      <div id="carouselExample" class="carousel slide mt-5">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../images/artists/33emybw/33emybw1.jpg"
              class="d-block"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="../images/artists/33emybw/33emybw2.jpg"
              class="d-block"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="../images/artists/33emybw/33emybw3.jpg"
              class="d-block"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- end carousel testing -->

    </div>

    <!-- FOOTER -->
    <div class="container-fluid">
      <footer>
        <div><a href="../html/about.html">about</a></div>
        <div>newsletter</div>
      </footer>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/artists-accordion.js"></script>
    <script src="../scripts/gallery-sm.js"></script>
  </body>
</html>
